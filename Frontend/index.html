<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Frontend</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css" ></style>
</head>

<body>
    <input id="connectButton" type="button" onclick="connectWebsocket()" value="Connect" />
    <div id="connectionStatus"></div>
    <form>
        <input id="messageField" type="text" placeholder="Put websocket message here"/>
        <input type="submit" onclick="formSubmitted(event)" value="Send" />
    </form>
    <div id="messageContainer"> </div>
    <script src="main.js"></script>
</body>

</html>
